<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Audio Files</h1>

    <h2>Table 1</h2>
    <table>
        <tr>
            <th>Audio</th>
            <th>Player</th>
        </tr>
        <tr>
            <td>Audio 1</td>
            <td>
                <audio controls>
                    <source src="audio_samples/09F_OHALLWAY_-5_sa1.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>
        <tr>
            <td>Audio 2</td>
            <td>
                <audio controls>
                    <source src="audio_samples/09F_SPSQUARE_-5_si1002.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>
        <!-- Add more audio rows as needed -->
    </table>

    <h2>Table 2</h2>
    <table>
        <tr>
            <th>Audio</th>
            <th>Player</th>
        </tr>
        <tr>
            <td>Audio 3</td>
            <td>
                <audio controls>
                    <source src="audio_samples/24M_OHALLWAY_5_sa1.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>

        <!-- Add more audio rows as needed -->
    </table>

</body>
</html>
